<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My Style Css-->
    <link rel="stylesheet" href="style.css">
    <title>EMAIL VALIDATOR</title>
</head>
<body>
    <!-- Intestazione del nostro Email Validator-->
    <header>
        <div class="container container-header mt-3 border border-secondary border-bottom-0"">
            <h2 class="m-0 text-center">Email Validator</h2>
        </div>
    </header>
    <!-- /Intestazione del nostro Email Validator-->
    
    <main>
        <!-- Campi di input-->
        <div class="container p-0 border border-secondary d-flex flex-column align-items-center main-center">
            <h5 class="mt-2">Inserisci la tua email:</h5>
            <div class="input-group d-flex justify-content-center">
                <span class="input-group-text">@</span>
                <input type="text" class="border" placeholder=" Email" id="campo-mail">
            </div>        
            <div class="container d-flex justify-content-center button-verifica">
                <input class="m-3" type="button" value="Verifica" id="bottone-verifica">
            </div>      
        </div>
         <!--/Campi di input-->
        <!-- Messaggio a scomparsa con esito dell'operazione-->
        <div class="container text-center mt-2 d-none rounded-2" id="result-msg">
            <p class="pt-2 m-0" id="result-msg-p"></p>
            <input class="m-2" type="reset" value="Reset" id="bottone-reset">
        </div>
        <!-- /Messaggio a scomparsa con esito dell'operazione-->
   
    </main>
    <!-- My Script JS-->
    <script src="main.js"></script>
</body>
</html>
